<!DOCTYPE html>
<html>
  <head>
    <p id="title">Contraste Comportamental</p>
  </head>
  <body>
    <div id="optionBox">
      <div>
        <p class="texto">
          Tipo de Teste :
          <select id="TestType" name="TesteType">
            <option value="Alternado" selected> Alternado</option>
            <option value="Concorrente" >Concorrente</option>
          </select>
        </p>
      </div>
      <div>
        <p class="texto" id="TestTime">Tempo do teste : <input class="textBox" id="TestTimeInput" name="TestTime" placeholder="prencher em milisegundos"/></p>
      </div>
      <div>
        <p class="texto" id="CollectTime">Tempo de Coleta : <input class="textBox" id="CollectTimeInput" name="CollectTime" placeholder="prencher em milisegundos"/></p>
      </div>
      <div>
        <p class="texto" id="COD">COD :<input class="textBox" id="CODInput" name="COD" placeholder="prencher em milisegundos"/></p>
      </div>
      <div>
        <p class="texto" id="ICI">ICI: <input class="textBox" id="ICIinput" name="ICI" placeholder="prencher em milisegundos"/></p>
      </div>
      <div>
        <p class="texto" id="ShowScoreInterval">Intervalo do Placar: <input class="textBox" id="ShowScoreIntervalinput" name="ShowScoreInterval" placeholder="prencher em milisegundos"/></p>
      </div>
      <div>
        <p class="texto" id="PointsPerTask">Pontos por Tarefa: <input class="textBox" id="PointsPerTaskinput" name="PointsPerTask" placeholder="prencher com a pontuacao desejada"/></p>
      </div>
    <div id="Stages" name="Stages">
      <div id="CompA" name="CompA">
        <div id="tempa" name="tempa">
          <p class="texto" id="compaVI">VI do Componente A: <input class="textBox" id="compaVIinput" name="ComponentViPOS" placeholder="prencher com o VI desejado"/></p>
        </div>
      </div>

      <div id="CompB" name="CompB">
        <div>
          <p class="texto" id="compbVI">VI do Componente A: <input class="textBox" id="compaVIinput" name="ComponentViPOS" placeholder="prencher com o VI desejado"/></p>
        </div>
      </div>

    </div>


      <button id="next"> Proximo </button>
    </div>

  </body>

  <!--AparÃªncia-->
  <link rel="stylesheet" type="text/css" href="App/scripts/userIndex.css" />

  <!--Scripts-->
      <script src="App/scripts/userIndex.js"></script>
</html>
